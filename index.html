<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./steyle.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
          <div class="form-input-wrapper">
            <label for="surname"> Фамилия </label>
            <input type="text" id="student-surname">
          </div>
          <div class="form-input-wrapper">
            <label for="name"> Имя</label>
            <input type="text" id="student-name" >
          </div>
        </div>
            <div class="form-submit-box">
                <button class="add-student">Добавить </button>
                <button class="clear-list">Очистить</button>
            </div>
        <div class="box student-title">
          <h4>Список студентов </h4>
        </div>
        <div class="student-wrapper">
            <div class="student-list">
              <div class="student-item"></div>
            </div>
          </div>
    </div>
      <script src="./index.js"></script>
</body>
</html>
